<div class="top-protection">
    <ion-header no-border>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="ios-arrow-back-outline" style="zoom:1.5;"></ion-icon>
          </button>
          <!-- <ion-title class="c-white">Enquiries</ion-title> --->
        </ion-navbar>
    </ion-header>
</div><!--end top-partner -->
<div class="bottom-product">
    <ion-content>
        <button class="prot-btn" ion-item>
             <ion-icon name="ios-checkbox-outline" item-start style="zoom:1.1;"></ion-icon>Motor
        </button>
        <ion-list no-lines>
            <button class="protection-btn" ion-item (click)="pol()">
               Policy<ion-icon color="grey" name="ios-arrow-forward-outline" item-end style="zoom:1.0;"></ion-icon>
            </button>
            <button class="protection-btn" ion-item (click)="claim()">
               Claim<ion-icon color="grey" name="ios-arrow-forward-outline" item-end style="zoom:1.0;"></ion-icon>
            </button>
            <button class="protection-btn" ion-item (click)="cert()">
              Certificate<ion-icon color="grey" name="ios-arrow-forward-outline" item-end style="zoom:1.0;"></ion-icon>
            </button>
        </ion-list>
    </ion-content>
</div>
