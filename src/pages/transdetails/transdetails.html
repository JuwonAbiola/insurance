<ion-header>
    <ion-navbar>
        <!-- <button ion-button menuToggle>
            <ion-icon name="ios-arrow-back-outline" style="zoom:1.5;"></ion-icon>
        </button> -->
        <ion-title>Transaction Details</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>Transaction Status</ion-col>
                    <ion-col col-6>{{status}}</ion-col>
                </ion-row>
                <br>
                <ion-row>
                    <ion-col col-6>Response</ion-col>
                    <ion-col col-6>{{response}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>Response Code</ion-col>
                    <ion-col col-6>{{responsecode}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>STAN</ion-col>
                    <ion-col col-6>{{stan}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>Account Type</ion-col>
                    <ion-col col-6>{{accountype}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>Tender Type</ion-col>
                    <ion-col col-6>{{tendertype}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>Expiry</ion-col>
                    <ion-col col-6>{{expiry}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>PAN</ion-col>
                    <ion-col col-6>{{pan}}</ion-col>
                </ion-row>

            </ion-grid>
        </ion-item>
    </ion-list>
    <div class="flexy">
        <button ion-button block color="blue" (click)="home()">NEW TRANSACTION</button>
    </div>
    <!-- <div class="flexy">
        <button ion-button block color="blue" (click)="sendEmail()">SEND EMAIL RECEIPT</button>
    </div> -->
</ion-content>
