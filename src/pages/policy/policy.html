<ion-header no-border>
  <ion-navbar>
    <ion-title>Policy</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p class="text-center f-15">
    <strong>Buy your third Party motor Insurance now and get your certificate instantly.</strong>
  </p>
  <ion-list>
    <ion-item no-lines>
      Vehicle & Other Information
      <ion-icon color="grey" name="ios-arrow-down-outline" item-end style="zoom:1.0;"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label floating>Client Name</ion-label>
      <ion-input type="text" [(ngModel)]="clientname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Policy Class</ion-label>
      <ion-input type="text" [(ngModel)]="polclass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Client Code</ion-label>
      <ion-input type="number" [(ngModel)]="clientcode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Policy Agency</ion-label>
      <ion-input type="text" [(ngModel)]="polagency"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Risk Type</ion-label>
      <ion-input type="text" [(ngModel)]="risktype"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Policy Status</ion-label>
      <ion-input type="number" [(ngModel)]="polStatus"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Issue Date</ion-label>
      <ion-input type="date" [(ngModel)]="issuedate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Branch</ion-label>
      <ion-input type="number" [(ngModel)]="branch"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>End Date</ion-label>
      <ion-input type="date" [(ngModel)]="enddate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>DD CLO</ion-label>
      <ion-input type="text" [(ngModel)]="dd_clo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Effective Date</ion-label>
      <ion-input type="date" [(ngModel)]="effdate"></ion-input>
    </ion-item>
  </ion-list>
  <div class="flexy pt-20">
    <button ion-button block color="blue" (click)="createNewPolicy()">Submit</button>
  </div>
</ion-content>
