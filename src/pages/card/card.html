<ion-header no-border>
  <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="ios-arrow-back-outline" style="zoom:1.5;"></ion-icon>
      </button>
    <ion-title>Pay</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 class="text-center">Pay</h3>
  <ion-list no-lines>
    <ion-item class="pt-10">
      <ion-input type="number" placeholder="Card Number" [(ngModel)]="cardnumber"></ion-input>
      <ion-icon name="ios-card-outline" item-right></ion-icon>
    </ion-item>
    <ion-item class="pt-15">
      <ion-input type="number" placeholder="CC" [(ngModel)]="cc"></ion-input>
      <ion-icon name="ios-cash-outline" item-right></ion-icon>
    </ion-item>

  </ion-list>
  <div class="flexy">
    <button ion-button block outline color="blue" (click)="paynow()">
         Proceed
    </button>
  </div>
</ion-content>
