<ion-header>
  <ion-navbar>
    <ion-title><img src="../../assets/icon/Mask Group 1.svg" alt="Smiley face" height="42" width="42">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="act">
          <h1>Welcome,</h1>
          Enter your activation code below
          <br />
          <br />
          <ion-list>
            <ion-item>
              <ion-input type="String" placeholder="Activation Code"></ion-input>
            </ion-item>
            <br />
            <div class="flexy pt-20"><button class="signin-btn" ion-button block color="blue" (click)="act()">Proceed</button></div>

          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
