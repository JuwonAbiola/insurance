<ion-header>

  <ion-navbar>
    <ion-title>Policy Update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="text-center f-15">
    <strong>To Update Vehicle Policy, kindly fill the form below.</strong>
  </p>
  <ion-list>
    <ion-item no-lines>
      Vehicle Policy
      <ion-icon color="grey" name="ios-arrow-down-outline" item-end style="zoom:1.0;"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label floating>Policy Number</ion-label>
      <ion-input type="text" [(ngModel)]="polnum"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Registration Number</ion-label>
      <ion-input type="text" [(ngModel)]="registration_number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Value</ion-label>
      <ion-input type="text" [(ngModel)]="value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Premium</ion-label>
      <ion-input type="text" [(ngModel)]="premium"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Chassis</ion-label>
      <ion-input type="text" [(ngModel)]="chassis"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Engine Number</ion-label>
        <ion-input type="text" [(ngModel)]="engine_number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Vehicle Type</ion-label>
        <ion-input type="text" [(ngModel)]="vehicle_type"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Colour</ion-label>
      <ion-input type="text" [(ngModel)]="colour"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Vehicle Model</ion-label>
      <ion-input type="text" [(ngModel)]="vehicle_model"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Vehicle Year</ion-label>
      <ion-input type="number" [(ngModel)]="vehicle_year"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Insurance Category</ion-label>
      <ion-input type="text" [(ngModel)]="insurance_category"></ion-input>
    </ion-item>
  </ion-list>
  <div class="flexy pt-20">
    <button ion-button block color="blue" (click)="submitdata()">Submit</button>
  </div>
</ion-content>
