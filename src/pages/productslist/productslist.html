<div class="top-product">
  <ion-header no-border>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <!-- <ion-title class="c-white">Enquiries</ion-title> -->
    </ion-navbar>
  </ion-header>
  <div class="part-title">
    <h1>Products</h1>
  </div>
</div>
<!--end top-partner -->
<div class="bottom-product">
  <ion-content>
    <p class="get_info">Protection</p>
    <ion-list no-lines>
      <button class="invest-btn text-center" ion-item (click)="testPayment()">
        <ion-icon name="ios-checkbox-outline" item-start style="zoom:1.0;"></ion-icon>Test
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>
      <button class="invest-btn text-center" ion-item (click)="protection()">
        <ion-icon name="ios-checkbox-outline" item-start style="zoom:1.0;"></ion-icon>Motor - Policy
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>
      <button class="health-btn text-center" ion-item (click)="update()">
        <ion-icon name="ios-contacts-outline" item-start style="zoom:1.0;"></ion-icon>Update Motor Policy
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>
      <button class="invest-btn text-center" ion-item (click)="cert()">
        <ion-icon name="ios-options-outline" item-start style="zoom:1.0;"></ion-icon>Certificate
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>
      <button class="pension-btn text-center" ion-item (click)="claims()">
        <ion-icon name="ios-sunny-outline" item-start style="zoom:1.0;"></ion-icon>Customer Claims
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>
      <button class="invest-btn text-center" ion-item (click)="info()">
        <ion-icon name="ios-checkbox-outline" item-start style="zoom:1.0;"></ion-icon>Customer Information
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>
      <button class="health-btn text-center" ion-item (click)="record()">
        <ion-icon name="ios-contacts-outline" item-start style="zoom:1.0;"></ion-icon>Policy Record
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>
      <button class="pension-btn text-center" ion-item (click)="poli()">
        <ion-icon name="ios-options-outline" item-start style="zoom:1.0;"></ion-icon>Policies
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>
      <button class="invest-btn text-center" ion-item (click)="clai()">
        <ion-icon name="ios-options-outline" item-start style="zoom:1.0;"></ion-icon>Claim Information
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>
      <button class="health-btn text-center" ion-item (click)="view()">
        <ion-icon name="ios-options-outline" item-start style="zoom:1.0;"></ion-icon>View Certificate
        <ion-icon item-end style="zoom:1.0;"></ion-icon>
      </button>



    </ion-list>
  </ion-content>
</div>
