<ion-header>

  <ion-navbar>
    <ion-title>View Certificate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="flexy pt-20">
        <button ion-button block color="blue" (click)="submit()">View Certificate</button>
    </div>


 <ion-fab  bottom right>
    <button ion-fab color="blue">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="cert()">
        <ion-icon color="blue" name="play"></ion-icon>
        <div>Create Certificate</div>
      </button>
      
    </ion-fab-list>
  </ion-fab>
</ion-content>
