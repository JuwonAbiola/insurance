<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="ios-arrow-back-outline" style="zoom:1.5;"></ion-icon>
      </button>
    <ion-title class="c-white"></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <h3 class="text-center c-blue">Create pos account</h3>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>PIN</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm PIN</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
    <div class="flexy pt-20"><button ion-button block color="blue">Proceed</button></div>
</ion-content>
